<!DOCTYPE html>

<html ng-app="amigoMedico">
    <head>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="assets/css/main_style.css" />
        <title>Hello World</title>
    </head>
    
    <body>
        
        
        <div ng-controller="AgendaController" id="agendas"  ng-init="getAgendas()">
            
                 <header class="mainHeader">
            <section class="topLineHeader"></section>
            <section class="infoHeader flex">
                <h2>PROFISSIONAL DO BEM (logo)</h2>
            
                <section class="userHeader flex">
                    <div class="photoDoctor">
                        <div class="photoDoctorContainer">
                            <img src="assets/img/img-interna-esps-como-sera-medico-futuro.jpg" />
                        </div>
                    </div>

                    <div class="nameUserHeader flex">
                        <div class="contentNameUserHeader">
                            <p>{{email}}</p>
                        </div>
                    </div>

                    <div class="rankingHeader flex">
                        <div class="contentRankingHeader flex">
                            <a href="home.html">Voltar</a>
                        </div>
                    </div>
                    
                    <div ng-controller="LogOffController">
                        <p ng-click="sair()"> sair</p>
                    </div>

                </section>
            </section>
					 	
        </header>
            <div id="agendas"></div>
		  <section>
			  <div ng-repeat="x in agendas">
                   <div class="list"> 
                        <section class="itemList flex">
                            <div class="numberItemList flex">
                              Instituicao:{{x.instituicao}}
                              Paiciente:{{x.paciente}}
                              Descricao:{{x.descricao}}
                              Data:{{x.data}}
                              Hora:{{x.hora}}
                              
                            </div>
                        </section>   
                    </div>
              </div>
        </section> 
</div>
    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script src="js/am_app.js"></script>
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
    </body>
</html>
