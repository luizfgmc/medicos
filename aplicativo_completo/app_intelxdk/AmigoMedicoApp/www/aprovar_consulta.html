<!DOCTYPE html>
<html ng-app="amigoMedico">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
    <title></title>
    <link rel="stylesheet" href="assets/css/main_style.css" />
</head>
<body>
<header class="mainHeader">
    <section class="topLineHeader"></section>
    <section class="infoHeader flex">
        <h2>Médico Amigo (logo)</h2>
     
        <section class="userHeader flex">
            <div class="photoDoctor">
                <div class="photoDoctorContainer">
                    <img src="assets/img/img-interna-esps-como-sera-medico-futuro.jpg" />
                </div>
            </div>

            <div class="nameUserHeader flex">
                <div class="contentNameUserHeader">
                
                </div>
            </div>

            <div class="rankingHeader flex">
                <div class="contentRankingHeader flex">
                    <a href="consultas.html">Voltar</a>  
                </div>
            </div>

        </section>
    </section>

</header>
    <section>
            
          <div ng-controller="ConsultaController" ng-init="getDadosConsulta()">
            
             
              <section class="solicitacoes">
                  <div class="itemSolicitacao flex">
                      <div class="imagemSolicitacao flex">
                        <img src="assets/img/icon01.svg" />
                      </div>
                      <div id="dadosConsulta" class="dadosSolicitacao flex">
                          <h4>Dados da consulta</h4>
                          <p>Insituicao: {{instituicao}}</p>
                          <p>Paciente:{{paciente}}</p>
                          <p>Descrição:{{descricao}}</p>
                          <p>Data da solicitação:{{data}}</p>
                      </div>
                  </div>
                  
                   <div id="respostaSolicitacao"></div>
                  
                    <div class="acoes flex">
                        <div class="itemAcao">
                            <img onclick="$('#aprovar_consulta').toggle();" src="assets/img/icon05.svg" />
                        </div>
                        <div class="itemAcao">
                            <img src="assets/img/icon06.svg" />
                        </div>
                        <div class="itemAcao">
                            <img  ng-click="responderSolicitacaoConsulta(0)" src="assets/img/icon07.svg" />
                        </div>
                    </div>
                    

                    <div id="aprovar_consulta" style="display:none;">
                         <form>
                             <label>Data:</label>
                            <input type="text" required ng-model="data" name="data"  value="" placeholder=""><br/>
                            <label>Hora:</label>
                             <input type="text" required ng-model="hora" name="hora" value="" placeholder=""><br/>

                            <button id="btnAprovar" type="" ng-click="responderSolicitacaoConsulta(1)"> Aprovar</button>
                        </form>

                    </div>
           
            </section>
         </div>      
            
    </section>
    <footer>
         
        <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
        <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
        <script src="js/am_app.js"></script>
        <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->   

    </footer>
</body>
</html>
